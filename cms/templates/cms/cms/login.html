<div id="cms-menu">
  <div>
    <form method="post" action="{% url 'cms.views.login' %}">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ request.path_info }}">
      
      {{ form.non_field_errors }}
      <p>
        Log in to edit.
      </p>
      <p>
	      {{ form.username.errors }}
        {{ form.username }}
        {{ form.password.errors }}
        {{ form.password }}
        <input type="submit" value="Go" class="go">
      </p>
    </form>
  </div>
</div>
