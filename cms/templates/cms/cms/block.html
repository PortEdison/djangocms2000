
<span class='cms-block {{ block.format }} {% if not block.content %}placeholder{% endif %}' label='{{ block.label }}' block_id='{{ block.id }}' format="{{ block.format }}">
	<input type="hidden" name="content" value="{{ block.content }}">
	
	<span class="cms-inner">
        {% firstof rendered_content 'Click to add text' %}
	</span>
</span>
