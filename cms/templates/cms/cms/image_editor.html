{% load url from future %}

<span class='cms-image {% if not image.image.file %}placeholder{% endif %}'
      label='{{ image.label }}' 
      save_url='{% url 'cms.views.saveimage' image.image.id %}'>
	
	<span class="cms-inner">
    {% if rendered_content.strip %}
      {{ rendered_content }}
    {% else %}
      Click to add image
    {% endif %}
	</span>
</span>
